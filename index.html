<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Primary SEO -->
    <title>Cristian Perez | Full-Stack Developer Portfolio</title>
    <meta
      name="description"
      content="Portfolio of Cristian Perez, a full-stack developer specialized in React, TypeScript, and modern web applications. Explore projects, experience, and contact information."
    />
    <meta
      name="keywords"
      content="Cristian Perez, full stack developer, web developer, React, TypeScript, JavaScript, portfolio, frontend, backend"
    />
    <meta name="author" content="Cristian Perez" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://perezcristian.dev/" />

    <!-- Favicons -->
    <!-- Make sure these files exist in your public root -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#020617" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Cristian Perez Portfolio" />
    <meta property="og:url" content="https://perezcristian.dev/" />
    <meta
      property="og:title"
      content="Cristian Perez | Full-Stack Developer Portfolio"
    />
    <meta
      property="og:description"
      content="Discover projects, skills, and experience of full-stack developer Cristian Perez."
    />
    <!-- Thumbnail used when sharing -->
    <meta
      property="og:image"
      content="https://perezcristian.dev/aboutpic.png"
    />
    <meta
      property="og:image:alt"
      content="Portrait of full-stack developer Cristian Perez"
    />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Cristian Perez | Full-Stack Developer Portfolio"
    />
    <meta
      name="twitter:description"
      content="Discover projects, skills, and experience of full-stack developer Cristian Perez."
    />
    <meta
      name="twitter:image"
      content="https://perezcristian.dev/aboutpic.png"
    />
    <!-- Optional if you have a handle -->
    <!-- <meta name="twitter:site" content="@your_handle" /> -->

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Cristian Perez",
        "url": "https://perezcristian.dev/",
        "jobTitle": "Full-Stack Developer",
        "description": "Full-stack developer specialized in React, TypeScript, and modern web applications.",
        "image": "https://perezcristian.dev/aboutpic.png"
      }
    </script>

    <!-- Icons / Fonts -->
    <script
      src="https://kit.fontawesome.com/b4d035c3da.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
